apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard-primary
  namespace: adguard
spec:
  interval: 30m
  chart:
    spec:
      chart: adguard-home
      version: "0.3.25" # Use latest version
      sourceRef:
        kind: HelmRepository
        name: adguard-community
  values:
    nodeSelector:
      kubernetes.io/hostname: "home"

    # 2. Persistence (Save data to N150 NVMe)
    persistence:
      config:
        enabled: true
        storageClass: "local-path"
        accessMode: ReadWriteOnce
        size: 1Gi
      data:
        enabled: true
        storageClass: "local-path"
        accessMode: ReadWriteOnce
        size: 10Gi
      # Mount the Certificate generated by cert-manager
      tls:
        enabled: true
        type: secret
        name: adguard-tls-secret
        mountPath: /opt/adguardhome/ssl
        readOnly: true

    # 3. Networking (ClusterIP - The MetalLB Service will sit in front)
    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 80
      dns-tcp:
        enabled: true
        type: ClusterIP
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
      dns-udp:
        enabled: true
        type: ClusterIP
        ports:
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP

    # 4. Configuration
    config: |
      tls:
        enabled: true
        server_name: dns.erwanleboucher.dev
        force_https: false
        port_https: 443
        port_dns_over_tls: 853
        port_dns_over_quic: 784
        allow_unencrypted_doh: false
        certificate_chain: /opt/adguardhome/ssl/tls.crt
        private_key: /opt/adguardhome/ssl/tls.key
