apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard-sync
  namespace: adguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adguard-sync
  template:
    metadata:
      labels:
        app: adguard-sync
    spec:
      containers:
        - name: sync
          image: ghcr.io/bakito/adguardhome-sync:v0.6.2
          env:
            # Connect using internal ClusterIP DNS names
            - name: ORIGIN_URL
              value: "http://adguard-primary-adguard-home.adguard.svc.cluster.local"
            - name: REPLICA_URL
              value: "http://adguard-backup-adguard-home.adguard.svc.cluster.local"
            - name: CRON
              value: "*/5 * * * *" # Sync every 5 minutes
            - name: LOG_LEVEL
              value: "info"
