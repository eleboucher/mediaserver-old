---
apiVersion: v1
kind: Service
metadata:
  name: portainer
  namespace: docker-services
spec:
  type: ClusterIP
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: portainer
  namespace: docker-services
  labels:
    kubernetes.io/service-name: portainer
addressType: IPv4
endpoints:
  - addresses:
      - 192.168.1.40
ports:
  - port: 9000
    protocol: TCP
