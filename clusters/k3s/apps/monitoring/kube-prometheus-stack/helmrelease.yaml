apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "65.x"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
  values:
    # Prometheus configuration
    prometheus:
      prometheusSpec:
        retention: 2d
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 5Gi
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            memory: 512Mi
        nodeSelector:
          kubernetes.io/hostname: "k3s"
        tolerations:
          - key: "freebox"
            operator: "Equal"
            value: "true"
            effect: "NoSchedule"

    # Grafana configuration
    grafana:
      enabled: true
      adminPassword: "admin" # Change this after first login!
      nodeSelector:
        kubernetes.io/hostname: "k3s"
      tolerations:
        - key: "freebox"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - grafana.erwanleboucher.dev
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana.erwanleboucher.dev
      persistence:
        enabled: true
        size: 2Gi
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          memory: 256Mi

    # AlertManager configuration with Discord
    alertmanager:
      enabled: true
      alertmanagerSpec:
        nodeSelector:
          kubernetes.io/hostname: "k3s"
        tolerations:
          - key: "freebox"
            operator: "Equal"
            value: "true"
            effect: "NoSchedule"
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            memory: 256Mi
      config:
        global:
          resolve_timeout: 5m
        route:
          group_by: ['alertname', 'cluster', 'service']
          group_wait: 10s
          group_interval: 10s
          repeat_interval: 12h
          receiver: 'discord'
          routes:
            - match:
                alertname: Watchdog
              receiver: 'null'
        receivers:
          - name: 'null'
          - name: 'discord'
            discord_configs:
              - webhook_url: 'https://discord.com/api/webhooks/1441792919622385816/uzemqeyrJrbP44rHNxQKr-_E67u9KlHlcrYdiYY-zMaADuvS0HNIg520PS--wEAPFV9b'
                title: '{{ template "discord.default.title" . }}'
                message: '{{ template "discord.default.message" . }}'
        templates:
          - '/etc/alertmanager/config/*.tmpl'

    # Disable some default exporters to reduce resource usage
    nodeExporter:
      enabled: false
    kubeStateMetrics:
      enabled: true

    # Disable etcd and scheduler monitoring (not exposed in k3s by default)
    kubeEtcd:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeControllerManager:
      enabled: false

    # Default alert rules
    defaultRules:
      create: true
      rules:
        alertmanager: true
        etcd: false
        configReloaders: true
        general: true
        k8s: true
        kubeApiserverAvailability: true
        kubeApiserverSlos: true
        kubelet: true
        kubeProxy: true
        kubePrometheusGeneral: true
        kubePrometheusNodeRecording: true
        kubernetesApps: true
        kubernetesResources: true
        kubernetesStorage: true
        kubernetesSystem: true
        kubeScheduler: false
        kubeStateMetrics: true
        network: true
        node: true
        nodeExporterAlerting: true
        nodeExporterRecording: true
        prometheus: true
        prometheusOperator: true
