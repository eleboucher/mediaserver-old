apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: beszel-agent
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: "3.6.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      agent:
        type: daemonset
        pod:
          hostNetwork: true
        containers:
          app:
            image:
              repository: henrygd/beszel-agent
              tag: latest
            env:
              - name: LISTEN
                value: "45876"
              - name: KEY
                valueFrom:
                  secretKeyRef:
                    name: beszel-agent-secret
                    key: beszel-api-key
              - name: TOKEN
                valueFrom:
                  secretKeyRef:
                    name: beszel-agent-secret
                    key: beszel-hub-token
              - name: HUB_URL
                value: "http://beszel:8090"
              # Memory calculation method (htop for more accurate reporting)
              - name: MEM_CALC
                value: "htop"
              # Monitor Docker containers via socket
              - name: DOCKER_HOST
                value: "unix:///var/run/docker.sock"
              # Network interfaces - blacklist virtual/container interfaces
              - name: NICS
                value: "-veth*,docker*,br-*,flannel*,cni*,kube*,dummy*"
              # Sensors - monitor all available temperature sensors
              # Uncomment to filter specific sensors
              - name: SENSORS
                value: "coretemp,k10temp"
              # Additional filesystems/disks to monitor beyond root
              # Uncomment and adjust if you have additional disks to monitor
              - name: EXTRA_FILESYSTEMS
                value: "sdb,sdc1,nvme0n1"
            securityContext:
              privileged: true
              capabilities:
                add:
                  - CAP_PERFMON
                  - SYS_RAWIO

            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 128Mi

    defaultPodOptions:
      tolerations:
      - key: "freebox"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"

    service:
      app:
        controller: agent
        ports:
          http:
            port: 45876

    persistence:
      # Mount root filesystem to read disk usage
      rootfs:
        type: hostPath
        hostPath: /
        globalMounts:
          - path: /rootfs
            readOnly: true
      # Mount GPU device for hardware monitoring (Intel/AMD)
      dri:
        type: hostPath
        hostPath: /dev/dri
        globalMounts:
          - path: /dev/dri
      # Mount Docker socket for container monitoring
      docker-socket:
        type: hostPath
        hostPath: /var/run/docker.sock
        globalMounts:
          - path: /var/run/docker.sock
            readOnly: true
