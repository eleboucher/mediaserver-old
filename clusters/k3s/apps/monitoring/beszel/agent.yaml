apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: beszel-agent
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: "3.6.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      agent:
        type: daemonset
        pod:
          hostNetwork: true
        containers:
          app:
            image:
              repository: henrygd/beszel-agent
              tag: latest
            env:
              - name: LISTEN
                value: "45876"
              - name: KEY
                valueFrom:
                  secretKeyRef:
                    name: beszel-agent-secret
                    key: beszel-api-key
              - name: TOKEN
                valueFrom:
                  secretKeyRef:
                    name: beszel-agent-secret
                    key: beszel-hub-token
              - name: HUB_URL
                value: "http://beszel:8090"
            # Agent needs access to host stats
            securityContext:
              privileged: true

            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 128Mi
            tolerations:
            - key: "freebox"
              operator: "Equal"
              value: "true"
              effect: "NoSchedule"

    service:
      app:
        controller: agent
        ports:
          http:
            port: 45876

    persistence:
      # Mount root filesystem to read disk usage
      rootfs:
        type: hostPath
        hostPath: /
        globalMounts:
          - path: /rootfs
            readOnly: true
