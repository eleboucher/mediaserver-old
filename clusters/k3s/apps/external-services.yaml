---
# External services (not in Docker Compose)
# These services run on the host or are deployed separately in K3s
#
# Home Assistant - http://192.168.1.40:8123
apiVersion: v1
kind: Service
metadata:
  name: home-assistant
  namespace: docker-services
spec:
  type: ClusterIP
  ports:
    - port: 8123
      targetPort: 8123
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: home-assistant
  namespace: docker-services
subsets:
  - addresses:
      - ip: 192.168.1.40
    ports:
      - port: 8123
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant
  namespace: docker-services
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - home.erwanleboucher.dev
      secretName: home-tls
  rules:
    - host: home.erwanleboucher.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: home-assistant
                port:
                  number: 8123
