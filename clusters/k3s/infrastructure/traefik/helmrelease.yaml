---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 1h
  url: https://traefik.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: '32.1.1'
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
      interval: 12h
  values:
    # Single instance deployment (matching docker-compose)
    deployment:
      replicas: 1

    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.1.52
      # Preserve client IPs
      externalTrafficPolicy: Local

    ports:
      web:
        port: 80
        redirectTo:
          port: websecure
      websecure:
        port: 443
        tls:
          enabled: true
      dns-over-tls:
        port: 853
        expose:
          default: true

    # Dashboard access (will use cert-manager certificate)
    ingressRoute:
      dashboard:
        enabled: false  # We'll create a proper Ingress with cert-manager

    # No ACME - cert-manager handles certificates
    # Traefik will use certificates from Kubernetes Ingress TLS secrets

    # Enable logging
    logs:
      general:
        level: INFO
      access:
        enabled: true

    # Prometheus metrics
    metrics:
      prometheus:
        enabled: true

    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 512Mi
