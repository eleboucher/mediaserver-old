---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 1h
  url: https://traefik.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: '32.1.1'
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
      interval: 12h
  values:
    # Single instance deployment (matching docker-compose)
    deployment:
      replicas: 1

    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.1.52
      # Preserve client IPs
      externalTrafficPolicy: Local

    ports:
      web:
        port: 80
        redirectTo:
          port: websecure
      websecure:
        port: 443
        tls:
          enabled: true
          certResolver: myresolver
      dns-over-tls:
        port: 853
        expose:
          default: true

    # Dashboard access (optional, enable if needed)
    ingressRoute:
      dashboard:
        enabled: true
        matchRule: Host(`traefik.erwanleboucher.dev`)
        entryPoints:
          - websecure
        tls:
          certResolver: myresolver

    # ACME configuration with Cloudflare DNS challenge
    additionalArguments:
      - "--certificatesresolvers.myresolver.acme.dnschallenge=true"
      - "--certificatesresolvers.myresolver.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.myresolver.acme.email=erwanleboucher@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/data/acme.json"
      - "--certificatesresolvers.myresolver.acme.dnschallenge.resolvers=1.1.1.1:53,1.0.0.1:53"

    # Cloudflare API token from environment
    env:
      - name: CF_DNS_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-api-token
            key: token

    # Persistent storage for ACME certificates
    persistence:
      enabled: true
      storageClass: local-path
      size: 128Mi
      accessMode: ReadWriteOnce

    # Enable logging
    logs:
      general:
        level: INFO
      access:
        enabled: true

    # Prometheus metrics
    metrics:
      prometheus:
        enabled: true

    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 512Mi
