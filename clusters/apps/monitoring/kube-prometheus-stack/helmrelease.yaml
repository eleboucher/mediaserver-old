---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "80.x"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    crds:
      enabled: true
      upgradeJob:
        enabled: true
        forceConflicts: true
    # Prometheus Operator - manages Prometheus instances
    prometheusOperator:
      enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          memory: 128Mi
      # Run on Freebox node (lightweight)
      nodeSelector:
        kubernetes.io/hostname: "k3s"
      tolerations:
        - key: "freebox"
          operator: "Exists"
          effect: "NoSchedule"

    # Prometheus Server - metrics storage
    prometheus:
      enabled: true
      prometheusSpec:
        # Resource limits for small cluster
        resources:
          requests:
            cpu: 200m
            memory: 400Mi
          limits:
            memory: 800Mi

        # Retention configuration (reduce to save memory)
        retention: 7d
        retentionSize: "8GB"

        # Storage
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes:
                - "ReadWriteOnce"
              resources:
                requests:
                  storage: 10Gi

        scrapeInterval: 60s
        scrapeTimeout: 10s
        evaluationInterval: 60s

        nodeSelector:
          kubernetes.io/hostname: "home"

        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        enableAdminAPI: false
        walCompression: true

    # Grafana - visualization
    grafana:
      enabled: true
      admin:
        existingSecret: "grafana-admin-credentials"
        userKey: admin-user
        passwordKey: admin-password
      resources:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          memory: 256Mi
      persistence:
        enabled: true
        storageClassName: longhorn
        size: 2Gi
      ingress:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - grafana.erwanleboucher.dev
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana.erwanleboucher.dev

      defaultDashboardsTimezone: Europe/Paris

      nodeSelector:
        kubernetes.io/hostname: "k3s"
      tolerations:
        - key: "freebox"
          operator: "Exists"
          effect: "NoSchedule"

    alertmanager:
      enabled: true
      alertmanagerSpec:
        resources:
          requests:
            cpu: 10m
            memory: 64Mi
          limits:
            memory: 128Mi
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              accessModes:
                - "ReadWriteOnce"
              resources:
                requests:
                  storage: 1Gi
        nodeSelector:
          kubernetes.io/hostname: "k3s"
        tolerations:
          - key: "freebox"
            operator: "Exists"
            effect: "NoSchedule"
        secrets:
          - discord-webhook

      config:
        global:
          resolve_timeout: 5m
        route:
          group_by:
            - 'alertname'
            - 'cluster'
            - 'service'
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 4h
          # receiver: 'discord'
          # routes:
          #   - match:
          #       severity: critical
          #     receiver: 'discord'
          #     group_wait: 10s
          #     repeat_interval: 1h

          #   - match:
          #       severity: warning
          #     receiver: 'discord'
          #     group_wait: 30s
          #     repeat_interval: 4h

        receivers:
          - name: 'null'

        # - name: 'discord'
        #   discord_configs:
        #     - webhook_url_file: /etc/alertmanager/secrets/alertmanager-secrets/discord-webhook
        #       title: '{{ template "discord.default.title" . }}'
        #       message: '{{ template "discord.default.message" . }}'

    nodeExporter:
      enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 24Mi
        limits:
          memory: 64Mi
      tolerations:
        - operator: "Exists"
          effect: "NoSchedule"

    kubeStateMetrics:
      enabled: true
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          memory: 128Mi
      nodeSelector:
        kubernetes.io/hostname: "k3s"
      tolerations:
        - key: "freebox"
          operator: "Exists"
          effect: "NoSchedule"

    kubeApiServer:
      enabled: true
    kubelet:
      enabled: true
    kubeControllerManager:
      enabled: false
    coreDns:
      enabled: true
    kubeEtcd:
      enabled: false
    kubeScheduler:
      enabled: false
    kubeProxy:
      enabled: false

    defaultRules:
      create: true
      rules:
        etcd: false
        kubeScheduler: false
        kubeProxy: false
